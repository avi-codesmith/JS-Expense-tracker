<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
      <label class="label1" for="category-select">Enter Expenses Name</label>
      <input
        id="category-select"
        class="input"
        type="text"
        pattern="[A-Za-z]+"
      />
      <label for="amount-input" class="label2">Enter amount here</label>
      <input type="number" id="amount-input" class="input" />
      <label for="date-input" class="label3">Enter or select date</label>
      <input type="date" id="date-input" class="input" />
      <button id="add-btn">Add to list</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
