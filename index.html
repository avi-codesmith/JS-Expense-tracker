<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker App</title>
  </head>
  <body>
    <h1>Expense Tracker App</h1>
    <div class="input-section">
      <label class="label1" for="category-select">Choose a category</label>
      <select id="category-select" class="input">
        <!-- Essential Expenses -->
        <option value="Rent/Mortgage">Rent/Mortgage</option>
        <option value="Utilities">Utilities</option>
        <option value="Groceries">Groceries</option>
        <option value="Transportation">Transportation</option>
        <option value="Insurance">Insurance</option>
        <option value="Debt Payments">Debt Payments</option>

        <!-- Lifestyle Expenses -->
        <option value="Food & Beverage">Food & Beverage</option>
        <option value="Dining Out">Dining Out</option>
        <option value="Clothing & Accessories">Clothing & Accessories</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Self Care">Self Care</option>
        <option value="Fitness & Gym">Fitness & Gym</option>
        <option value="Hobbies & Leisure">Hobbies & Leisure</option>
        <option value="Subscriptions">Subscriptions</option>
        <option value="Travel & Vacations">Travel & Vacations</option>

        <!-- Financial & Investment -->
        <option value="Savings & Investments">Savings & Investments</option>
        <option value="Side Business Expenses">Side Business Expenses</option>
        <option value="Charity & Donations">Charity & Donations</option>
        <option value="Retirement Contributions">
          Retirement Contributions
        </option>

        <!-- Unexpected & Occasional Expenses -->
        <option value="Medical Expenses">Medical Expenses</option>
        <option value="Home Maintenance">Home Maintenance</option>
        <option value="Pet Expenses">Pet Expenses</option>
        <option value="Education & Courses">Education & Courses</option>
        <option value="Gifts & Celebrations">Gifts & Celebrations</option>
      </select>
      <label for="amount-input" class="label2">Enter Amount here</label>
      <input type="number" id="amount-input" class="input" />
      <label for="date-input" class="label3">Enter or select Date</label>
      <input type="date" id="date-input" class="input" />
      <button id="add-btn">Add to list</button>
    </div>
    <div class="expenses-list">
      <h2>Expenses List</h2>
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Amount</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody id="expense-table-body"></tbody>
        <tfoot>
          <tr>
            <td>Total:</td>
            <td id="total-amount"></td>
            <td></td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
  </body>
</html>
